<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REsume Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Fallback for generic sans-serif fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Sansita:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume builder <br> By Awais khan </h1>
    <form id="resumefrom">
        <fieldset>
            <legend>
                Personal Information
            </legend>
            <label for="name">Name:
            </label>
            <input type="text" id="name" name="name" required> <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required> <br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="Region">Region:</label>
            <input type="text" id="Region" name="Region" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <label for="fatherName">F.Name:</label>
            <input type="text" id="fatherName" name="father-name" required> 
        </fieldset>

        <fieldset>
            <legend>EDUCATION</legend>
            <label for="education">Education</label>
            <textarea name="education" id="education" rows="4" required></textarea> <br>
        </fieldset>

        
        <fieldset>
            <legend>EXPERIENCE</legend>
            <label for="Experience">Experience</label>
            <textarea name="Experience" id="Experience" rows="4" required></textarea> <br>
        </fieldset>
        
        <fieldset>
            <legend>SKILLS</legend>
            <label for="Skils">Skils</label>
            <textarea name="Skils" id="Skils" rows="4" required></textarea> <br>
        </fieldset>

        <button type="submit">
            Generate Resume Below
        </button>
    </form>
    <!-- output of this form -->
        <div id="resumeOutput">
            <!-- Your resume content here -->
        </div>

    
     <script src="script.js"></script>
</body>
</html>
